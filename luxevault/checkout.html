<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’Ž</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<nav class="lx-navbar">
  <a href="index.html" class="lx-logo">Luxe<span>Vault</span></a>
  <div class="lx-nav-actions">
    <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-bag"></i><span class="lx-cart-count" style="display:none">0</span></a>
  </div>
</nav>
<div class="container py-5">
  <div class="lx-breadcrumb mb-2"><a href="index.html">Home</a><span>/</span><a href="cart.html">Bag</a><span>/</span><span>Checkout</span></div>
  <div class="row g-0 mb-4"><div class="col"><span class="lx-label">Secure</span><h1 class="lx-section-title">Check<strong>out</strong></h1></div></div>
  <div class="row g-4">
    <div class="col-lg-7">
      <form id="checkout-form">
        <!-- Delivery -->
        <div class="lx-card mb-4">
          <div class="lx-card-header"><span class="lx-card-title">1. Delivery Information</span></div>
          <div class="lx-card-body">
            <div class="row g-3">
              <div class="col-6">
                <label class="lx-label-form">First Name</label>
                <input type="text" name="first_name" class="lx-input" required placeholder="Jane">
              </div>
              <div class="col-6">
                <label class="lx-label-form">Last Name</label>
                <input type="text" name="last_name" class="lx-input" required placeholder="Doe">
              </div>
              <div class="col-12">
                <label class="lx-label-form">Email Address</label>
                <input type="email" name="email" class="lx-input" required placeholder="you@email.com">
              </div>
              <div class="col-12">
                <label class="lx-label-form">M-Pesa Phone Number</label>
                <input type="tel" name="phone" class="lx-input" required placeholder="0712 345 678">
                <div style="font-size:.73rem;color:var(--lx-dim);margin-top:5px"><i class="fas fa-info-circle me-1"></i>Payment prompt sent to this number</div>
              </div>
              <div class="col-12">
                <label class="lx-label-form">Delivery Address</label>
                <textarea name="address" class="lx-input" required placeholder="Street, estate, buildingâ€¦" style="min-height:80px"></textarea>
              </div>
              <div class="col-6">
                <label class="lx-label-form">City</label>
                <input type="text" name="city" class="lx-input" placeholder="Nairobi">
              </div>
              <div class="col-6">
                <label class="lx-label-form">County</label>
                <select name="county" class="lx-input lx-select">
                  <option>Nairobi</option><option>Mombasa</option><option>Kisumu</option><option>Nakuru</option><option>Eldoret</option><option>Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Payment -->
        <div class="lx-card mb-4">
          <div class="lx-card-header"><span class="lx-card-title">2. Payment</span></div>
          <div class="lx-card-body">
            <div style="background:var(--lx-bg2);border:1px solid var(--lx-gold);border-radius:var(--lx-radius-lg);padding:20px;display:flex;align-items:center;gap:16px;opacity:.9">
              <div style="font-size:2.2rem">ðŸ“±</div>
              <div>
                <div style="font-weight:600;color:var(--lx-text);margin-bottom:4px">M-Pesa STK Push</div>
                <div style="font-size:.83rem;color:var(--lx-muted)">You'll receive a prompt on your phone. Enter your M-Pesa PIN to pay securely.</div>
              </div>
              <i class="fas fa-check-circle text-gold ms-auto" style="font-size:1.3rem"></i>
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-lx-gold w-100 btn-lg" id="checkout-submit-btn">
          <i class="fas fa-lock me-2"></i>Place Order & Pay with M-Pesa
        </button>
        <div class="text-center mt-3" style="font-size:.73rem;color:var(--lx-dim)">
          <i class="fas fa-shield-alt me-1"></i>256-bit SSL encrypted Â· Your details are safe
        </div>
      </form>
    </div>
    <div class="col-lg-5">
      <div class="lx-summary">
        <div class="lx-summary-title">Order Summary</div>
        <div id="checkout-order-summary">
          <div class="text-center py-3" style="color:var(--lx-muted);font-size:.84rem">Loadingâ€¦</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="lx-toasts"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
